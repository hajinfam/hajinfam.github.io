# ----------------------------
# Site
# ----------------------------
title: "hajinfam"
description: "하진팜 상품 모아보기"
url: "https://hajinfam.github.io"
baseurl: ""
lang: "ko"
timezone: "Asia/Seoul"

# ----------------------------
# Build
# ----------------------------
markdown: kramdown

plugins:
  - jekyll-sitemap

# ----------------------------
# Defaults (SEO 핵심)
# type은 폴더명이 아니라 Jekyll 문서 타입입니다.
# site_products는 컬렉션이 아니라 '폴더 내 페이지(md)'로 운영하는 형태이므로
# path 스코프로 제어합니다.
# ----------------------------
defaults:
  # 1) 기본: 일반 페이지는 색인 허용 + sitemap 포함
  - scope:
      path: ""
      type: pages
    values:
      sitemap: true
      noindex: false

  # 2) 상품 폴더: site_products 내 문서는 색인 허용 + sitemap 포함
  - scope:
      path: "site_products"
      type: pages
    values:
      sitemap: true
      noindex: false

  # 3) insta 랜딩: 검색 노출이 목적이 아니라면 noindex + sitemap 제외 권장
  # (인스타 프로필 링크용 유틸 페이지는 네이버에서 저품질로 보기 쉬움)
  - scope:
      path: "insta"
      type: pages
    values:
      sitemap: false
      noindex: true

  # 4) (혹시 생길 수 있는) 페이지네이션/태그/카테고리 방어용
  - scope:
      path: "page"
      type: pages
    values:
      sitemap: false
      noindex: true
  - scope:
      path: "tag"
      type: pages
    values:
      sitemap: false
      noindex: true
  - scope:
      path: "category"
      type: pages
    values:
      sitemap: false
      noindex: true
