<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인스타 프로필 링크 | 하진팜 상품번호 검색</title>

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050816;
      --card-bg: #0f172a;
      --card-border: #1f2937;
      --accent: #10b981;
      --accent-soft: rgba(16, 185, 129, 0.15);
      --accent-dim: #059669;
      --text-main: #f9fafb;
      --text-sub: #9ca3af;
      --text-muted: #6b7280;
      --input-bg: #020617;
      --input-border: #374151;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.85);
      --radius-xl: 18px;
      --radius-lg: 14px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 28px 16px 40px;
    }

    .page {
      width: 100%;
      max-width: 720px;
    }

    .header {
      margin-bottom: 20px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 11px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(55, 65, 81, 0.7);
      color: var(--text-sub);
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.3);
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-sub);
    }

    .subtitle strong {
      color: var(--accent);
      font-weight: 500;
    }

    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .hint code {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 3px 9px;
      border: 1px solid rgba(55, 65, 81, 0.7);
      font-size: 11px;
    }

    /* 검색 영역 */
    .search-card {
      margin-top: 22px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(12, 23, 42, 0.98));
      border-radius: var(--radius-xl);
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 12px 14px;
      box-shadow: var(--shadow-soft);
    }

    .search-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--input-bg);
      border-radius: var(--radius-pill);
      padding: 8px 13px;
      border: 1px solid var(--input-border);
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .search-box:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.45);
      background: #020617;
    }

    .search-icon {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid var(--text-muted);
      position: relative;
      flex-shrink: 0;
    }

    .search-icon::after {
      content: "";
      width: 8px;
      height: 2px;
      border-radius: 999px;
      background: var(--text-muted);
      position: absolute;
      right: -4px;
      bottom: -2px;
      transform: rotate(45deg);
    }

    .search-input {
      border: none;
      outline: none;
      flex: 1;
      background: transparent;
      color: var(--text-main);
      font-size: 13px;
    }

    .search-input::placeholder {
      color: #6b7280;
    }

    .search-tag {
      font-size: 11px;
      color: var(--text-muted);
      border-radius: 999px;
      padding: 3px 8px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.8);
      white-space: nowrap;
    }

    /* 리스트 영역 */
    .list {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: var(--radius-xl);
      padding: 10px 12px 10px 12px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      transition: transform 0.14s ease, box-shadow 0.14s ease, border-color 0.14s ease, background 0.14s ease;
    }

    .item:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      border-color: rgba(55, 65, 81, 1);
      background: radial-gradient(circle at top left, rgba(16, 185, 129, 0.08), rgba(15, 23, 42, 0.98));
    }

    .item-main {
      flex: 1;
      min-width: 0;
    }

    .item-number {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 2px;
    }

    .item-number-pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(45, 212, 191, 0.4);
      background: rgba(16, 185, 129, 0.06);
    }

    .item-title {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-desc {
      font-size: 11px;
      color: var(--text-sub);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-cta {
      flex-shrink: 0;
    }

    .btn {
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: var(--radius-pill);
      padding: 8px 14px;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--accent), var(--accent-dim));
      color: #022c22;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.5);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .btn span {
      font-size: 13px;
    }

    .btn-arrow {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 1px solid rgba(6, 95, 70, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(236, 253, 245, 0.8);
      color: #047857;
      font-size: 11px;
    }

    .empty {
      margin-top: 22px;
      padding: 12px 13px;
      border-radius: var(--radius-lg);
      border: 1px dashed rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.9);
      font-size: 12px;
      color: var(--text-muted);
    }

    .empty strong {
      color: var(--accent);
    }

    /* 푸터 */
    .footer {
      margin-top: 26px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }

    .footer span {
      color: var(--accent);
      font-weight: 500;
    }

    @media (max-width: 480px) {
      body {
        padding: 22px 12px 32px;
      }

      .title {
        font-size: 21px;
      }

      .item {
        align-items: flex-start;
      }

      .btn span {
        font-size: 12px;
      }

      .btn {
        padding: 7px 12px;
      }

      .item-desc {
        display: none; /* 너무 답답하면 이 줄 삭제해도 됩니다 */
      }
    }
  </style>
</head>
<body>
<div class="page">
  <header class="header">
    <div class="badge">
      <span class="badge-dot"></span>
      INSTAGRAM PROFILE LINK
    </div>
    <h1 class="title">하진팜 인스타 전용 링크</h1>
    <p class="subtitle">
      인스타그램에서 보신 상품의 번호를 입력하거나,<br />
      상품명을 일부만 입력해도 바로 찾을 수 있습니다.<br />
      <strong>프로필 링크에서 보신 번호 그대로 검색하세요.</strong>
    </p>
    <p class="hint">
      예시: <code>1번</code> <code>3번</code> <code>방한양말</code> <code>커피포트</code>
    </p>
  </header>

  <section class="search-card">
    <p class="search-label">상품번호 또는 키워드를 입력하세요</p>
    <div class="search-box">
      <div class="search-icon"></div>
      <input
        id="searchInput"
        type="text"
        class="search-input"
        placeholder="예: 1번, 3번, 방한양말, 전기포트..."
      />
      <div class="search-tag">번호 · 상품명 검색</div>
    </div>
  </section>

  <section id="list" class="list"></section>
  <div id="emptyState" class="empty" style="display:none;">
    입력하신 번호 또는 키워드와 일치하는 상품이 없습니다.<br />
    <strong>철자</strong>를 다시 확인해 보시거나, <strong>번호만 단독으로</strong> 검색해 보세요.
  </div>

  <footer class="footer">
    인스타그램 프로필 링크에서 보신 <span>번호</span>를 그대로 검색하면
    네이버 스마트스토어 상품 상세로 바로 이동합니다.
  </footer>
</div>

<script>
  // ============================
  // 상품 데이터 샘플
  // 이후 파이썬 자동화 시, 이 배열만 자동 생성하면 됩니다.
  // ============================
  const products = [
    {
      number: 1,
      shortTitle: "다용도 방한양말",
      title: "1번. 다용도 방한양말",
      description: "집밖은 어디서나 따뜻하게, 미끄럼 방지까지.",
      url: "https://naver.me/xxxxxxx1"
    },
    {
      number: 2,
      shortTitle: "발뒤꿈치 보호 인솔",
      title: "2번. 발뒤꿈치 보호 인솔",
      description: "장시간 서 있어도 편안한 워킹 쿠션 인솔.",
      url: "https://naver.me/xxxxxxx2"
    },
    {
      number: 3,
      shortTitle: "대용량 여행 캐리어",
      title: "3번. 64cm 대형 여행 캐리어",
      description: "신혼여행부터 출장까지 한 번에 수납 가능한 똑똑한 캐리어.",
      url: "https://naver.me/xxxxxxx3"
    }
    // ...여기에 계속 추가 (파이썬 자동 생성 대상)
  ];

  const listEl = document.getElementById("list");
  const searchInput = document.getElementById("searchInput");
  const emptyState = document.getElementById("emptyState");

  function createItemElement(product) {
    const item = document.createElement("article");
    item.className = "item";

    const main = document.createElement("div");
    main.className = "item-main";

    const num = document.createElement("div");
    num.className = "item-number";
    const pill = document.createElement("span");
    pill.className = "item-number-pill";
    pill.textContent = product.number + "번";
    num.appendChild(pill);

    const title = document.createElement("div");
    title.className = "item-title";
    title.textContent = product.title;

    const desc = document.createElement("div");
    desc.className = "item-desc";
    desc.textContent = product.description;

    main.appendChild(num);
    main.appendChild(title);
    main.appendChild(desc);

    const cta = document.createElement("div");
    cta.className = "item-cta";

    const btn = document.createElement("button");
    btn.className = "btn";
    btn.type = "button";
    btn.innerHTML = '<span>최대 할인가 확인하기</span><div class="btn-arrow">→</div>';
    btn.addEventListener("click", () => {
      window.location.href = product.url;
    });

    cta.appendChild(btn);

    item.appendChild(main);
    item.appendChild(cta);

    return item;
  }

  function renderList(data) {
    listEl.innerHTML = "";
    if (!data.length) {
      emptyState.style.display = "block";
      return;
    }
    emptyState.style.display = "none";

    data.forEach(p => {
      const el = createItemElement(p);
      listEl.appendChild(el);
    });
  }

  function normalize(str) {
    return (str || "").toString().trim().toLowerCase();
  }

  function filterProducts(query) {
    const q = normalize(query);
    if (!q) return products;

    // "1번", "1", "01" 등 숫자만 뽑아서 비교
    const numMatch = q.replace(/[^0-9]/g, "");
    return products.filter(p => {
      const numberString = String(p.number);

      const matchNumber =
        numMatch && numberString === numMatch;

      const text = `${p.title} ${p.shortTitle} ${p.description}`;
      const matchText = normalize(text).includes(q);

      return matchNumber || matchText;
    });
  }

  // 초기 렌더
  renderList(products);

  // 검색 이벤트
  searchInput.addEventListener("input", (e) => {
    const q = e.target.value;
    const filtered = filterProducts(q);
    renderList(filtered);
  });

  // 인스타에서 "1번. 다용도 방한양말" 같이 복사한 경우 대비:
  // 페이지 진입시 URL에 ?q=1번 같은 쿼리가 있으면 자동 검색
  (function handleInitialQuery() {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
      searchInput.value = q;
      const filtered = filterProducts(q);
      renderList(filtered);
    }
  })();
</script>
</body>
</html>
