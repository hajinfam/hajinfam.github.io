      --input-bg: #020617;
      --input-border: #374151;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.85);
      --radius-xl: 18px;
      --radius-lg: 14px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 28px 16px 40px;
    }

    .page {
      width: 100%;
      max-width: 720px;
    }

    .header {
      margin-bottom: 20px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 11px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(55, 65, 81, 0.7);
      color: var(--text-sub);
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.3);
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-sub);
    }

    .subtitle strong {
      color: var(--accent);
      font-weight: 500;
    }

    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .hint code {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 3px 9px;
      border: 1px solid rgba(55, 65, 81, 0.7);
      font-size: 11px;
    }

    /* 검색 영역 */
    .search-card {
      margin-top: 22px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(12, 23, 42, 0.98));
      border-radius: var(--radius-xl);
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 12px 14px;
      box-shadow: var(--shadow-soft);
    }

    .search-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--input-bg);
      border-radius: var(--radius-pill);
      padding: 8px 13px;
      border: 1px solid var(--input-border);
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .search-box:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.45);
      background: #020617;
    }

    .search-icon {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid var(--text-muted);
      position: relative;
      flex-shrink: 0;
    }

    .search-icon::after {
      content: "";
      width: 8px;
      height: 2px;
      border-radius: 999px;
      background: var(--text-muted);
      position: absolute;
      right: -4px;
      bottom: -2px;
      transform: rotate(45deg);
    }

    .search-input {
      border: none;
      outline: none;
      flex: 1;
      background: transparent;
      color: var(--text-main);
      font-size: 13px;
    }

    .search-input::placeholder {
      color: #6b7280;
    }

    .search-tag {
      font-size: 11px;
      color: var(--text-muted);
      border-radius: 999px;
      padding: 3px 8px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.8);
      white-space: nowrap;
    }

    /* 리스트 영역 */
    .list {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: var(--radius-xl);
      padding: 8px 12px 9px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      transition: transform 0.14s ease, box-shadow 0.14s ease, border-color 0.14s ease, background 0.14s ease;
    }

    .item:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      border-color: rgba(55, 65, 81, 1);
      background: radial-gradient(circle at top left, rgba(16, 185, 129, 0.08), rgba(15, 23, 42, 0.98));
    }

    .item-thumb {
      width: 52px;
      height: 52px;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      border: 1px solid rgba(30, 64, 175, 0.7);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .item-main {
      flex: 1;
      min-width: 0;
    }

    .item-number {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 2px;
    }

    .item-number-pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(45, 212, 191, 0.4);
      background: rgba(16, 185, 129, 0.06);
    }

    .item-title {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-desc {
      font-size: 11px;
      color: var(--text-sub);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-cta {
      flex-shrink: 0;
    }

    .btn {
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: var(--radius-pill);
      padding: 8px 14px;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--accent), var(--accent-dim));

      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.5);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .btn span {

      height: 16px;
      border-radius: 999px;
      border: 1px solid rgba(6, 95, 70, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(236, 253, 245, 0.8);
      color: #047857;
      font-size: 11px;

      margin-top: 22px;
      padding: 12px 13px;

      background: rgba(15, 23, 42, 0.9);

    }

      }

      }
    }

  const listEl = document.getElementById("list");
  const searchInput = document.getElementById("searchInput");
  const emptyState = document.getElementById("emptyState");

  function createItemElement(product) {
    const item = document.createElement("article");
    item.className = "item";

    // 썸네일
    const thumb = document.createElement("div");
    thumb.className = "item-thumb";

    const img = document.createElement("img");
    const imgUrl = product.mainImage || "";
    img.src = imgUrl || "https://via.placeholder.com/200x200.png?text=IMG";
    img.alt = product.shortTitle || "";
    thumb.appendChild(img);

    // 텍스트 영역
    const main = document.createElement("div");
    main.className = "item-main";

    const num = document.createElement("div");
    num.className = "item-number";
    const pill = document.createElement("span");
    pill.className = "item-number-pill";
    pill.textContent = product.no + "번";
    num.appendChild(pill);

    const title = document.createElement("div");
    title.className = "item-title";
    title.textContent = product.no + "번. " + (product.shortTitle || "");

    const desc = document.createElement("div");
    desc.className = "item-desc";
    desc.textContent = product.description || "";

    main.appendChild(num);
    main.appendChild(title);
    main.appendChild(desc);

    // 버튼
    const cta = document.createElement("div");
    cta.className = "item-cta";

    const btn = document.createElement("button");
    btn.className = "btn";
    btn.type = "button";
    btn.innerHTML = '<span>최대 할인가 확인하기</span><div class="btn-arrow">→</div>';
    btn.addEventListener("click", () => {
      window.location.href = product.url;
    });

    cta.appendChild(btn);

    item.appendChild(thumb);
    item.appendChild(main);
    item.appendChild(cta);

    return item;
  }

  function renderList(data) {
    listEl.innerHTML = "";
    if (!data.length) {
      emptyState.style.display = "block";
      return;
    }
    emptyState.style.display = "none";

    data.forEach(p => {
      const el = createItemElement(p);
      listEl.appendChild(el);
    });
  }

  function normalize(str) {
    return (str || "").toString().trim().toLowerCase();
  }

  function filterProducts(query) {
    const q = normalize(query);
    if (!q) return products;

    const numMatch = q.replace(/[^0-9]/g, "");
    return products.filter(p => {
      const numberString = String(p.no);

      const matchNumber = numMatch && numberString === numMatch;

      const text = `${p.no}번 ${p.shortTitle} ${p.description}`;
      const matchText = normalize(text).includes(q);

      return matchNumber || matchText;
    });
  }

  // 초기 렌더
  renderList(products);

  // 검색 이벤트
  searchInput.addEventListener("input", (e) => {
    const q = e.target.value;
    const filtered = filterProducts(q);
    renderList(filtered);
  });

  // ?q=1번 처럼 들어오면 자동 검색
  (function handleInitialQuery() {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
      searchInput.value = q;
      const filtered = filterProducts(q);
      renderList(filtered);
    }
  })();
</script>
