    }

      height: 6px;

    }

      font-size: 11px;
      color: var(--text-muted);
    }

      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 12px 14px;
      box-shadow: var(--shadow-soft);
    }

      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--input-bg);
      border-radius: var(--radius-pill);
      padding: 8px 13px;
      border: 1px solid var(--input-border);
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;

      box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.45);
      background: #020617;
    }

    .search-icon {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid var(--text-muted);
      position: relative;
      flex-shrink: 0;
    }

    .search-icon::after {
      content: "";
      width: 8px;
      height: 2px;
      border-radius: 999px;
      background: var(--text-muted);
      position: absolute;
      right: -4px;
      bottom: -2px;
      transform: rotate(45deg);
    }

    .search-input {
      border: none;
      outline: none;
      flex: 1;
      background: transparent;
      color: var(--text-main);
      font-size: 13px;
    }

    .search-input::placeholder {
      color: #6b7280;
    }

      font-size: 11px;
      color: var(--text-muted);
      border-radius: 999px;
      padding: 3px 8px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.8);
      white-space: nowrap;

      flex-direction: column;
      gap: 10px;

      align-items: center;
      gap: 10px;

      border-radius: var(--radius-xl);
      padding: 8px 12px 9px;

    }

    }

      font-weight: 500;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

  const listEl = document.getElementById("list");
  const searchInput = document.getElementById("searchInput");
  const emptyState = document.getElementById("emptyState");

  function createItemElement(product) {
    const item = document.createElement("article");
    item.className = "item";

    // 썸네일
    const thumb = document.createElement("div");
    thumb.className = "item-thumb";

    const img = document.createElement("img");
    const imgUrl = product.mainImage || "";
    img.src = imgUrl || "https://via.placeholder.com/200x200.png?text=IMG";
    img.alt = product.shortTitle || "";
    thumb.appendChild(img);

    // 텍스트 영역
    const main = document.createElement("div");
    main.className = "item-main";

    const num = document.createElement("div");
    num.className = "item-number";
    const pill = document.createElement("span");
    pill.className = "item-number-pill";
    pill.textContent = product.no + "번";
    num.appendChild(pill);

    const title = document.createElement("div");
    title.className = "item-title";
    title.textContent = product.no + "번. " + (product.shortTitle || "");

    const desc = document.createElement("div");
    desc.className = "item-desc";
    desc.textContent = product.description || "";

    main.appendChild(num);
    main.appendChild(title);
    main.appendChild(desc);

    // 버튼
    const cta = document.createElement("div");
    cta.className = "item-cta";

    const btn = document.createElement("button");
    btn.className = "btn";
    btn.type = "button";
    btn.innerHTML = '<span>최대 할인가 확인하기</span><div class="btn-arrow">→</div>';
    btn.addEventListener("click", () => {
      window.location.href = product.url;
    });

    cta.appendChild(btn);

    item.appendChild(thumb);
    item.appendChild(main);
    item.appendChild(cta);

    return item;
  }

  function renderList(data) {
    listEl.innerHTML = "";
    if (!data.length) {
      emptyState.style.display = "block";
      return;
    }
    emptyState.style.display = "none";

    data.forEach(p => {
      const el = createItemElement(p);
      listEl.appendChild(el);
    });
  }

  function normalize(str) {
    return (str || "").toString().trim().toLowerCase();
  }

  function filterProducts(query) {
    const q = normalize(query);
    if (!q) return products;

    const numMatch = q.replace(/[^0-9]/g, "");
    return products.filter(p => {
      const numberString = String(p.no);

      const matchNumber = numMatch && numberString === numMatch;

      const text = `${p.no}번 ${p.shortTitle} ${p.description}`;
      const matchText = normalize(text).includes(q);

      return matchNumber || matchText;
    });
  }

  // 초기 렌더
  renderList(products);

  // 검색 이벤트
  searchInput.addEventListener("input", (e) => {
    const q = e.target.value;
    const filtered = filterProducts(q);
    renderList(filtered);
  });

  // ?q=1번 처럼 들어오면 자동 검색
  (function handleInitialQuery() {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
      searchInput.value = q;
      const filtered = filterProducts(q);
      renderList(filtered);
    }
  })();
