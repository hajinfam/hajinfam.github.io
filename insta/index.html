<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>인스타 프로필 링크 | 하진팜 상품번호 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e2e8f0;
      margin: 0;
      padding: 16px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.6rem;
      margin: 4px 0 4px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .search-box {
      margin-bottom: 14px;
    }
    .search-box label {
      display: block;
      font-size: 0.85rem;
      color: #cbd5f5;
      margin-bottom: 4px;
    }
    .search-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: #020617;
      color: #e2e8f0;
      font-size: 0.9rem;
      outline: none;
    }
    .search-input::placeholder {
      color: #64748b;
    }
    .card-list {
      margin-top: 8px;
    }
    .card {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    .card-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }
    .label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #e5e7eb;
    }
    .desc {
      font-size: 0.8rem;
      color: #cbd5f5;
    }
    .btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: #22c55e;
      color: #020617;
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 600;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .btn:hover {
      background: #16a34a;
    }
    .empty-message {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    @media (max-width: 640px) {
      .card {
        flex-direction: column;
        align-items: flex-start;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>하진팜 인스타 전용 링크</h1>
    <div class="subtitle">
      인스타그램에서 보신 상품의 <b>번호</b>를 입력하거나,<br />
      상품명을 일부만 입력해도 바로 찾을 수 있어요.<br />
      예: <code>1번</code>, <code>1</code>, <code>방한양말</code>
    </div>

    <div class="search-box">
      <label for="search-input">상품번호 또는 키워드를 입력하세요</label>
      <input
        id="search-input"
        class="search-input"
        type="text"
        placeholder="예: 1번, 3, 방한양말, 커피포트..."
      />
    </div>

    <div id="card-list" class="card-list">
      <!-- 예시 카드들: 나중에 실제 데이터로 교체/자동 생성 예정 -->
      <div class="card" data-product-no="1" data-keywords="다용도 방한양말 겨울 양말 미끄럼방지">
        <div class="card-main">
          <div class="label">1번. 다용도 방한양말</div>
          <div class="desc">집밖·집안 어디서나 따뜻하게, 미끄럼 방지까지!</div>
        </div>
        <a
          class="btn"
          href="https://smartstore.naver.com/예시링크1"
          target="_blank"
          rel="noopener noreferrer"
        >
          최대 할인가 확인하기
        </a>
      </div>

      <div class="card" data-product-no="2" data-keywords="발뒤꿈치 보호 인솔 깔창 워킹 쿠션">
        <div class="card-main">
          <div class="label">2번. 발뒤꿈치 보호 인솔</div>
          <div class="desc">장시간 서 있어도 편안한 워킹 쿠션 인솔.</div>
        </div>
        <a
          class="btn"
          href="https://smartstore.naver.com/예시링크2"
          target="_blank"
          rel="noopener noreferrer"
        >
          최대 할인가 확인하기
        </a>
      </div>

      <!-- 여기 아래로 같은 형식의 카드들을 계속 추가하면 됩니다. -->
    </div>

    <div id="empty-message" class="empty-message" style="display: none;">
      일치하는 상품을 찾지 못했습니다.<br />
      번호를 다시 확인하거나, 다른 키워드로 검색해 보세요.
    </div>
  </div>

  <script>
    const input = document.getElementById("search-input");
    const cards = Array.from(document.querySelectorAll(".card"));
    const emptyMessage = document.getElementById("empty-message");

    function normalize(str) {
      return (str || "")
        .toString()
        .replace(/\s+/g, "")
        .replace(/번/g, "")
        .toLowerCase();
    }

    function filterCards() {
      const raw = input.value.trim();
      const qNum = raw.replace(/[^0-9]/g, ""); // 숫자만 추출
      const qText = raw.toLowerCase();

      let visibleCount = 0;

      cards.forEach((card) => {
        const no = (card.dataset.productNo || "").toString();
        const keywords = (card.dataset.keywords || "").toLowerCase();
        const labelText = card.querySelector(".label")?.textContent.toLowerCase() || "";
        const descText = card.querySelector(".desc")?.textContent.toLowerCase() || "";

        let show = false;

        // 검색어가 비었으면 전체 표시
        if (!raw) {
          show = true;
        } else {
          // 숫자 기반 검색: "1", "1번" 둘 다 처리
          if (qNum && no.startsWith(qNum)) {
            show = true;
          }
          // 텍스트 기반 검색: 키워드/라벨/설명에 포함되면 표시
          if (
            qText &&
            (keywords.includes(qText) ||
              labelText.includes(qText) ||
              descText.includes(qText))
          ) {
            show = true;
          }
        }

        card.style.display = show ? "" : "none";
        if (show) visibleCount++;
      });

      emptyMessage.style.display = visibleCount === 0 ? "" : "none";
    }

    input.addEventListener("input", filterCards);
  </script>
</body>
</html>
